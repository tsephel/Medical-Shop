
		{% if messages %}
	
				{% for message in messages %}

					<div class='container' id='messages'>

						<div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role='alert'>
							{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
							{{ message }}
						</div>

					</div>

				{% endfor %}
			
		{% endif %}
